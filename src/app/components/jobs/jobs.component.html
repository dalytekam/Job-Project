<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
        <li>
            <button class="btn btn-outline-info" (click)="onNewJob()">Add a Job</button>
        </li>
    </ul>
</nav>


<div class="container" *ngIf="jobs">

<table class="table">
    <thead>
    <tr>
        <th>Job ID</th>
        <th>Description</th>
        <th>Status</th>
        <th colspan="3">Actions</th>
    </tr>
</thead>
<tbody>
    <tr  *ngFor="let job of jobs">
    <td>{{job.id}}</td>
    <td>{{job.description}}</td>
    <td>{{job.status}}</td>
    <td colspan="3">
    <button class="btn btn-primary" (click)= "onView(job)">Details</button>
    <button class="btn btn-warning" (click)= "onEdit(job)">Update</button>
    <button class="btn btn-danger" (click)= "onDelete(job)">Delete</button>
    </td>
    </tr>
</tbody>
</table>
</div>
