<div class="container mt-4" *ngIf="jobFormGroup">
    <h2>View Details</h2>
<form [formGroup]="jobFormGroup">
    <div class="form-group" >
        <div class="col-md-3">
           <label>Id</label>
           <input type="text" class="form-control bg-info mb-2" formControlName="id" readonly>

        </div>
    </div>
    
<div class="form-group" >
    <div class="col-md-3">
        <label>Status</label>
        <input type="text" class="form-control bg-info mb-2" formControlName="status" readonly>
     
    </div>
</div>
<div class="form-group" >
    <div class="col-md-3">
       <label>Description</label>
       <input type="text" class="form-control bg-info" formControlName="description" readonly>
    
    </div>
</div>

</form>


</div>
